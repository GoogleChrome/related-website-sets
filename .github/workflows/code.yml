name: Code Validations
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 14 * * 2' # 2pm UTC each Tuesday
permissions: {}
jobs:
  Code-Actions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        check-latest: true
    - uses: psf/black@stable
    - name: Run Tests and Validate JSON (JSON errors will not cause job failure)
      run: |
        pip3 install -r requirements.txt
        python3 tests/rws_tests.py
        python3 check_sites.py --strict_formatting
